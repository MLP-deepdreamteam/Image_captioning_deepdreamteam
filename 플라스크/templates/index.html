<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hi</h1>
    <br>
    <canvas id="cview" width="480" height="320" style="border:solid 3px #CCC;"></canvas>
    <br>
    <form method="POST" action="/predict" enctype="multipart/form-data">
        <input type="file" name="file" id="inputfile" onchange="handleImageView(this.files)">
        <br>
        <button type="submit">Generate Caption</button>
      </form>


    
    <script type="text/javascript">
 
    function handleImageView(files){		
     		var file = files[0];
     
     		if(!file.type.match(/image.*/)){
     			alert("not image file!");
     		}			
     		var reader = new FileReader();
     		
     		reader.onload = function(e){
     			
     			var img = new Image();
     			img.onload = function(){
     				var ctx = document.getElementById("cview").getContext("2d");
     				ctx.drawImage(img,0,0,480,320);
     			}
     			img.src = e.target.result;
     		}
     		
     		reader.readAsDataURL(file);
     	}
     
     </script>
</body>
</html>
